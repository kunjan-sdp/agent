name: Build EXE
on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Install Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Download Launch4j
      run: |
        curl -L https://github.com/luksa/launch4j/releases/download/3.50/launch4j-3.50-win32.zip -o l4j.zip
        tar -xf l4j.zip

    - name: Build EXE
      run: |
        launch4j/launch4j.exe launch4j-config.xml
